<!DOCTYPE html>

<head>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<style>
:root { --gold:#ffd700; --neon:#00ffd5; }
body {
  background: radial-gradient(circle at top,#000 40%,#111 100%);
  color:#fff; font-family:"Poppins","Noto Sans Thai",sans-serif;
  text-align:center; overflow-x:hidden; min-height:100vh; margin:0;

.logo {
  width:90px; height:90px; border-radius:50%;

  box-shadow:0 0 30px rgba(255,215,0,0.8);

}
@keyframes spin {from{transform:rotate(0)}to{transform:rotate(360deg)}}
h1 {color:var(--gold);text-shadow:0 0 10px rgba(255,215,0,.6);font-size:1.8em;margin-top:10px;}
.subtitle {color:var(--neon);font-size:.9em;margin-bottom:20px;}
.panel {
  background:rgba(20,20,20,.85);border:1px solid var(--gold);
  border-radius:16px;padding:25px;margin:10px auto 100px auto;
  width:90%;max-width:420px;box-shadow:0 0 15px rgba(255,215,0,.3);
}
input {
  width:100%;padding:10px;margin-top:8px;border-radius:10px;
  border:1px solid rgba(255,215,0,.3);text-align:center;
  background:#111;color:#fff;font-size:1em;
}
button {
  background:linear-gradient(90deg,#222,#444);
  color:var(--gold);border:1px solid var(--gold);
  border-radius:10px;padding:10px 20px;margin:5px;cursor:pointer;
  transition:.3s;
}
button:hover {background:rgba(255,215,0,0.2);}
button.buy {
  background:linear-gradient(90deg,#00ffcc,#00cc99);
  color:#111;font-weight:700;border:none;border-radius:12px;
  padding:12px 25px;cursor:pointer;box-shadow:0 0 20px rgba(0,255,204,.7);
}
.toast {
  position:fixed;left:50%;bottom:60px;transform:translateX(-50%);
  background:rgba(20,20,20,.95);border:1px solid var(--gold);
  color:#fff;padding:8px 14px;border-radius:10px;
  box-shadow:0 0 12px rgba(255,215,0,.35);
  display:none;z-index:1600;
}
.toast.show{display:block;}
.connect-btn {
  position:fixed;top:12px;right:15px;width:55px;height:55px;
  border-radius:50%;border:none;cursor:pointer;
  background:radial-gradient(circle,#ffcc33 10%,#b8860b 80%);
  box-shadow:0 0 20px rgba(255,215,0,0.8);
  animation:btnPulse 2s infinite alternate;
}
@keyframes btnPulse {
  from{box-shadow:0 0 10px rgba(255,215,0,0.5);}
  to{box-shadow:0 0 25px rgba(255,255,150,1);}
}
.connect-btn:after {content:"ü™ô";font-size:22px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
footer {
  position:fixed;bottom:0;background:#111;border-top:2px solid rgba(255,215,0,0.5);
  width:100%;overflow:hidden;height:30px;
}
footer p {
  display:inline-block;white-space:nowrap;color:var(--gold);font-weight:600;font-size:.9em;
  animation:scrollText 18s linear infinite;text-shadow:0 0 6px var(--gold);margin-top:2px;
}

</style>
</head>

<body>
<img class="logo" src="logo.png" alt="GDSX Logo">
<h1>üí∞ BUY GDSX</h1>
<p class="subtitle">‡∏ã‡∏∑‡πâ‡∏≠‡πÄ‡∏´‡∏£‡∏µ‡∏¢‡∏ç GDSX ‡∏î‡πâ‡∏ß‡∏¢ USDT ‚Äî ‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏≠‡∏á‡∏Ñ‡∏≥‡∏î‡∏¥‡∏à‡∏¥‡∏ó‡∏±‡∏•‡πÅ‡∏´‡πà‡∏á‡∏¢‡∏∏‡∏Ñ‡πÉ‡∏´‡∏°‡πà</p>

<button class="connect-btn" onclick="connect()"></button>

<div class="panel">
  <p>1 USDT = <b>10 GDSX</b></p>
  <p>Your USDT Balance: <b id="usdtBal">0.0000</b></p>
  <input type="number" id="usdtAmount" placeholder="Enter amount (USDT)">
  <p id="gdsxResult">You will receive: 0 GDSX</p>
  <button class="buy" onclick="buyGDSX()">üí∞ BUY NOW</button>
</div>

<footer><p>üåü The Future of Digital Gold ‚Ä¢ GDSX Finance ¬© 2025 üåü</p></footer>
<div id="toast" class="toast"></div>

<script>
const CONTRACT="0x247036F7B77861e3aA5bF966466f43D29D3C962d";
const USDT="0x55d398326f99059fF775485246999027B3197955";
const rate=10;
let provider,signer,account,usdt,contract;
const abiUSDT=[
"function approve(address spender,uint256 value) external returns(bool)",
"function balanceOf(address owner) view returns(uint256)"
];
const abiPay=[
"function buyGDSX(uint256 usdtAmount) external",
"function rate() view returns(uint256)"
];

const $=id=>document.getElementById(id);
function toast(m){const t=$("toast");t.textContent=m;t.classList.add("show");setTimeout(()=>t.classList.remove("show"),2500);}

async function connect(){
 try{
  if(!window.ethereum){alert("Install MetaMask");return;}
  provider=new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts",[]);
  signer=provider.getSigner();
  account=await signer.getAddress();
  usdt=new ethers.Contract(USDT,abiUSDT,signer);
  contract=new ethers.Contract(CONTRACT,abiPay,signer);
  toast("‚úÖ Wallet connected");
  updateBalance();
 }catch(e){console.log(e);toast("‚ùå Connect failed");}
}

async function updateBalance(){
 try{
  const bal=await usdt.balanceOf(account);
  const dec=ethers.utils.formatUnits(bal,18);
  $("usdtBal").textContent=parseFloat(dec).toFixed(4);
 }catch(e){$("usdtBal").textContent="‚Äî";}
}

$("usdtAmount").addEventListener("input",()=>{
 const v=parseFloat($("usdtAmount").value||0);
 $("gdsxResult").textContent=`You will receive: ${(v*rate).toFixed(2)} GDSX`;
});

async function buyGDSX(){
 if(!signer)return connect();
 const amt=$("usdtAmount").value;
 if(!amt||amt<=0)return toast("Enter amount > 0");
 const val=ethers.utils.parseUnits(amt,18);
 try{
  toast("üîÑ Approving USDT‚Ä¶");
  const tx1=await usdt.approve(CONTRACT,val);await tx1.wait();
  toast("üí∞ Buying GDSX‚Ä¶");
  const tx2=await contract.buyGDSX(val);await tx2.wait();
  toast("‚úÖ Purchase complete!");
  $("usdtAmount").value="";$("gdsxResult").textContent="You will receive: 0 GDSX";
  updateBalance();
 }catch(e){console.log(e);toast("‚ùå Transaction failed");}
}
</script>
</body>
</html>
