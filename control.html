<body>

<button class="off" onclick="call('openTrading')">‚õî ‡∏õ‡∏¥‡∏î‡πÄ‡∏ó‡∏£‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

<h2>‚úî Recovery Switch</h2>
<button class="on" onclick="call('enableBuy', true)">üü¢ ‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏∑‡πâ‡∏≠ (Enable Buy)</button>
<button class="on" onclick="call('enableSell', true)">üü¢ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Ç‡∏≤‡∏¢ (Enable Sell)</button>
<button class="on" onclick="call('openTrading')">üü¢ ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏ó‡∏£‡∏î‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>

<h2>üõ° Anti-Bot & Anti-Dump</h2>

<input id="sniper" placeholder="Sniper Delay (seconds)">

<h2>üìâ Buy / Sell Limit</h2>

<button class="off" onclick="removeWhite()">Remove Whitelist</button>

<script>
const CONTRACT = "0xF354Fcf99241b58eA6DA8DD328068317A606CBC4";
const ABI = [
    "function enableBuy(bool)",
    "function enableSell(bool)",
    "function openTrading()",
    "function setAntiDump(bool)",
    "function setSniperDelay(uint256)",
    "function setBuyLimit(uint256)",
    "function setSellLimit(uint256)",
    "function addBot(address)",
    "function removeBot(address)",
    "function addWhitelist(address)",
    "function removeWhitelist(address)"
];

let provider, signer, contract;

async function connect() {
    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();
    contract = new ethers.Contract(CONTRACT, ABI, signer);
    alert("Wallet Connected!");
}

async function call(func, value) {
    try {
        const tx = await contract[func](value);
        alert("TX Sent: " + tx.hash);
    } catch (e) { alert(e); }
}

async function setSniper() {
    let val = document.getElementById("sniper").value;
    call("setSniperDelay", val);
}

async function setBuy() {
    let val = document.getElementById("buyLimit").value;
    call("setBuyLimit", val);
}

async function setSell() {
    let val = document.getElementById("sellLimit").value;
    call("setSellLimit", val);
}

async function addBot() {
    let addr = document.getElementById("botAddress").value;
    call("addBot", addr);
}

async function removeBot() {
    let addr = document.getElementById("botAddress").value;
    call("removeBot", addr);
}

async function addWhite() {
    let addr = document.getElementById("whiteAddress").value;
    call("addWhitelist", addr);
}

async function removeWhite() {
    let addr = document.getElementById("whiteAddress").value;
    call("removeWhitelist", addr);
}
</script>
