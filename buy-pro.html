<script>
const USDT = "0x55d398326f99059fF775485246999027B3197955";
const GDSX = "0xFa9d637329C79bCa321e2Bf0179ae78Bcb3d235a";
let provider, signer, userAddress;

async function connectWallet(){
  if(!window.ethereum){document.getElementById("wallet").innerText="‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ MetaMask";return;}
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  userAddress = await signer.getAddress();
  document.getElementById("wallet").innerText = "üîó " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
  updateBalances();
}

async function updateBalances(){
  try{
    const usdt = new ethers.Contract(USDT, ["function balanceOf(address) view returns (uint256)","function decimals() view returns(uint8)"], provider);
    const gdsx = new ethers.Contract(GDSX, ["function balanceOf(address) view returns (uint256)","function decimals() view returns(uint8)"], provider);
    const bnb = await provider.getBalance(userAddress);

    const [usdtBal, gdsxBal, bnbBal, dUSDT, dGDSX] = await Promise.all([
      usdt.balanceOf(userAddress),
      gdsx.balanceOf(userAddress),
      bnb,
      usdt.decimals(),
      gdsx.decimals()
    ]);

    document.getElementById("usdtBal").innerText = (usdtBal / 10**dUSDT).toFixed(2) + " üíµ";
    document.getElementById("gdsxBal").innerText = (gdsxBal / 10**dGDSX).toFixed(2) + " üåï";
    document.getElementById("bnbBal").innerText = (ethers.utils.formatEther(bnbBal)).slice(0,6) + " üî•";
  }catch(e){console.log(e);}
}

document.getElementById("swapNow").addEventListener("click", ()=>{
  const swapURL = `https://pancakeswap.finance/swap?inputCurrency=${USDT}&outputCurrency=${GDSX}`;
  window.open(swapURL,"_blank");
});

window.addEventListener("load", connectWallet);
</script>
